<!DOCTYPE html>
<html>
<head>
    <title>Your NFT Ticket - Famous Hacker Movie 1337</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #363636 100%);
            min-height: 100vh;
            padding: 50px 0;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        .card {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #00ff00;
            color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        .ticket-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #00ff00;
            position: relative;
            overflow: hidden;
        }
        .ticket-info::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(0, 255, 0, 0.1) 10px,
                rgba(0, 255, 0, 0.1) 20px
            );
            animation: scan 10s linear infinite;
        }
        @keyframes scan {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(50%);
            }
        }
        .btn-light {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn-light:hover {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
            color: #00ff00;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }
        .text-break {
            word-break: break-all;
        }
        .movie-title {
            font-size: 2em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            letter-spacing: 3px;
        }
        .binary-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
            color: #00ff00;
        }
        .ticket-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .ticket-qr {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="binary-background" id="binary"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h1 class="movie-title">
                        <i class="fas fa-laptop-code"></i> Famous Hacker Movie 1337
                    </h1>
                    
                    <div class="ticket-info">
                        <div class="ticket-header">
                            <i class="fas fa-ticket-alt fa-3x mb-3"></i>
                            <h3>NFT Ticket Confirmed</h3>
                        </div>
                        <div class="mb-4">
                            <p class="mb-2"><i class="fas fa-user"></i> <strong>Handle:</strong> {{ name }}</p>
                            <p class="mb-2"><i class="fas fa-hashtag"></i> <strong>Ticket ID:</strong> {{ ticket_id }}</p>
                            <p class="mb-2"><i class="fas fa-calendar-alt"></i> <strong>Event:</strong> COMING SOON</p>
                            <p class="mb-0"><i class="fas fa-ethernet"></i> <strong>Transaction Hash:</strong><br>
                                <span class="text-break">{{ tx_hash }}</span>
                            </p>
                        </div>
                        <div class="ticket-qr">
                            <i class="fas fa-qrcode"></i>
                        </div>
                    </div>

                    <a href="/" class="btn btn-light w-100">
                        <i class="fas fa-terminal"></i> Back to Terminal
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create Matrix-style binary rain effect
        function createBinaryBackground() {
            const binary = document.getElementById('binary');
            const characters = '10';
            let output = '';
            for (let i = 0; i < 1000; i++) {
                output += characters.charAt(Math.floor(Math.random() * characters.length));
                if (i % 50 === 0) output += '<br>';
            }
            binary.innerHTML = output;
        }
        createBinaryBackground();
        setInterval(createBinaryBackground, 1000);
    </script>
</body>
</html>
