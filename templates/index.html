<!DOCTYPE html>
<html>
<head>
    <title>Famous Hacker Movie 1337 - Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #363636 100%);
            min-height: 100vh;
            padding: 50px 0;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        .card {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #00ff00;
            color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        .form-control {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        .form-control::placeholder {
            color: rgba(0, 255, 0, 0.7);
        }
        .form-control:focus {
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        .btn-primary {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn-primary:hover {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
            color: #00ff00;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }
        .wallet-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #00ff00;
        }
        .movie-title {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            letter-spacing: 3px;
        }
        .movie-details {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .binary-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="binary-background" id="binary"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h1 class="movie-title">
                        <i class="fas fa-laptop-code"></i> Famous Hacker Movie 1337
                    </h1>
                    <div class="movie-details">
                        <p><i class="fas fa-calendar-alt"></i> Date: COMING SOON</p>
                        <p><i class="fas fa-film"></i> Runtime: 133.7 minutes</p>
                        <p><i class="fas fa-ticket-alt"></i> Limited NFT Tickets Available</p>
                    </div>
                    
                    <div class="wallet-info">
                        <h5 class="mb-3"><i class="fas fa-wallet"></i> Wallet Information</h5>
                        <p class="mb-2"><strong>Address:</strong> <span class="text-break">{{ account }}</span></p>
                        <p class="mb-0"><strong>Balance:</strong> {{ "%.4f"|format(balance) }} ETH</p>
                    </div>

                    <form method="POST" action="/buy">
                        <div class="mb-3">
                            <label for="name" class="form-label"><i class="fas fa-user"></i> Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your handle" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-ticket-alt"></i> Purchase NFT Ticket
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create Matrix-style binary rain effect
        function createBinaryBackground() {
            const binary = document.getElementById('binary');
            const characters = '10';
            let output = '';
            for (let i = 0; i < 1000; i++) {
                output += characters.charAt(Math.floor(Math.random() * characters.length));
                if (i % 50 === 0) output += '<br>';
            }
            binary.innerHTML = output;
        }
        createBinaryBackground();
        setInterval(createBinaryBackground, 1000);
    </script>
</body>
</html>
